#################################################################################
#
# Example PSHELL servers config file
#
# This file contains configuration override information for all the PSHELL
# servers configured on a given host.  The startup configuration information
# can be overridden on a per-server basis.
#
# The format of a configuration statement is as follows
#
# serverName.item=<value>
#
# The following is a list of all the items that can be configured:
#
# The 'myServer' identifier is the name that is registered in the first parameter
# of the pshell_startServer call.
#
# myServer.title=My Window Title
# myServer.banner=My Welcome Banner
# myServer.prompt=MyPrompt>
# myServer.host=anyhost
# myServer.port=6002
# myServer.timeout=30
# myServer.type=udp
#
# The full window title that is displayed is:
#
# 'title: serverName[ipAddress]'
#
# The full prompt that is displayed is:
#
# 'serverName[ipAddress]:prompt'
#
# The valid values for 'host' are 'anyhost', 'myhost', 'localhost',
# 'anybcast', or a valid 'ipAddress' (host is used for UDP or TCP
# servers only, it should be omitted or is ignored if supplied for
# LOCAL or UNIX server types)
#
# The config item 'port' is used for UDP or TCP servers and should be
# omitted or is ignored if supplied for LOCAL or UNIX servers
#
# The 'timeout' value specifies the idle session timeout in minutes,
# (for TCP sessions only, ignored for other server types)
#
# The valid values for 'type' are 'UDP', 'UNIX', 'TCP' or 'LOCAL'
# (note, these values are not case sensitive)
#
#################################################################################

